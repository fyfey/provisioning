---
- hosts: masters
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: yes
  connection: ssh

  vars:
    k8s_master_ip: 192.168.1.5

  tasks:
    - name: Intislising Kubernetes Cluster
      command: kubeadm init --pod-network-cidr="{{ lookup('env', 'POD_NETWORK_CIDR') }}" --apiserver-advertise-address "{{ k8s_master_ip }}"
      # run_once: true
      delegate_to: kube00
      tags:
        - init

    - pause: seconds=30

    - name: Create directory for kube config.
      become_user: root
      become_method: sudo
      become: yes
      file:
        path: /home/ansible/.kube
        state: directory
        owner: ansible
        group: ansible
        mode: 0755

    - name: Copy /etc/kubernetes/admin.conf to user's home directory /home/ansible/.kube/config.
      become_user: root
      become_method: sudo
      become: yes
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ansible/.kube/config
        remote_src: yes
        owner: ansible
        group: ansible
        mode: 0644

    - name: Copy /etc/kubernetes/admin.conf to user's home directory /home/ansible/.kube/config.
      become_user: root
      become_method: sudo
      become: yes
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ansible/.kube/config
        remote_src: yes
        owner: ansible
        group: ansible
        mode: 0644

    - pause: seconds=10

    - name: Remove the cache directory.
      become_user: ansible
      become_method: sudo
      become: yes
      file:
        path: /home/ansible/.kube/cache
        state: absent

    - name: setup network
      import_tasks: network_flannel.yaml

    - pause: seconds=30

    - name: Get the token for joining the nodes with Kuberentes master.
      shell: kubeadm token create  --print-join-command
      register: kubernetes_join_command

    - debug:
        msg: "{{ kubernetes_join_command.stdout }}"

    - name: Copy join command to local file.
      become: no
      local_action: copy content="{{ kubernetes_join_command.stdout_lines[0] }}" dest="/tmp/kubernetes_join_command" mode=0777
      tags:
        - copy
